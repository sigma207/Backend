<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>

<div ng-controller="LoginController">
    <div class="modal-header">
        <h3 class="modal-title">user login</h3>
    </div>
    <div class="modal-body">
        <form name="editForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="login_id" class="col-md-2 control-label">account</label>
                <div class="col-md-10">
                    <input id="login_id" type="text" ng-model="loginUser.login_id" class="input-sm form-control" focus="true" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">password</label>
                <div class="col-md-10">
                    <input id="password" type="password" ng-model="loginUser.password" class="input-sm form-control" required/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="login()">login</button>
    </div>
</div>
</body>
</html>
