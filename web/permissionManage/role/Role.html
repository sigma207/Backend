<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Role</title>
    <script type="text/javascript" src="permissionManage/role/role.js"></script>
</head>
<body>
<input id="queryBt" type="button" data-i18n="[value]query" class="button"/>
<input id="newRoleBt" type="button" data-i18n="[value]function.addRole" class="button"/>
<table class="roleTable">
    <thead>
    <tr>
        <th field="role_code" data-i18n="roleCode"></th>
        <th field="role_name" data-i18n="roleName"></th>
        <th templateClass="roleManagerTh" data-i18n="roleManage"></th>
    </tr>
    </thead>
</table>
<div class="roleManagerTh" style="display: none;">
    <input name="removeRole" type="button" data-i18n="[value]function.removeRole" class="button"/>
    <input name="editRole" type="button" data-i18n="[value]function.editRole" class="button"/>
    <input name="allocate" type="button" data-i18n="[value]function.allocatePermission" class="button"/>
</div>
<div id="roleDialog">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label data-i18n="roleCode" for="roleCode" class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
                <input id="roleCode" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label data-i18n="roleName" for="roleName" class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
                <input id="roleName" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <input id="roleSave" type="button" data-i18n="[value]function.save" class="button">
            </div>
        </div>
    </form>
</div>
<div id="permissionDialog">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-12">
                <ul id="permissionTree" class="ztree"></ul>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input id="permissionSave" type="button" data-i18n="[value]function.save" class="button pull-right">
            </div>
        </div>
    </form>

</div>
</body>
</html>
