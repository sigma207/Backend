<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>base</title>
    <script type="text/javascript" src="permissionManager/permission/permission.js"></script>
</head>
<body>
<ul id="permissionTree" class="ztree"></ul>
<input type="button" id="newNodeBt" data-i18n="[value]function.newNode" class="button">
<div id="editDialog">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label data-i18n="code" for="permission_code" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <input id="permission_code" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="describe_zh-TW" class="col-md-2 control-label">繁</label>
            <div class="col-md-10">
                <input id="describe_zh-TW" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="describe_zh-CN" class="col-md-2 control-label">簡</label>
            <div class="col-md-10">
                <input id="describe_zh-CN" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="describe_en-US" class="col-md-2 control-label">英</label>
            <div class="col-md-10">
                <input id="describe_en-US" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="path" class="col-md-2 control-label">路徑</label>
            <div class="col-md-10">
                <input id="path" type="text" size="30" class="form-control"/>
            </div>
        </div>
        <div id="positionContainer" style="display: none;" class="form-group">
            <label data-i18n="position" for="position" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <select id="position">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input id="save" type="button" data-i18n="[value]function.save" class="button">
            </div>
        </div>
    </form>
</div>
</body>
</html>
