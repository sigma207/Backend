<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="OrganizationController">
    <div class="row">
        <div class="col-md-2">
            <ul id="organizationTree" class="ztree"></ul>
        </div>
        <div class="col-md-10">
            <button type="button" class="btn-xs btn-primary" translate="add_organization" ng-click="addNodeClick()"></button>
            <table st-table="rowCollection" class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>{{'organization_code'|translate}}</th>
                    <th>{{'organization_name'|translate}}</th>
                    <th>{{'organization_manage'|translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in rowCollection">
                    <td>{{row.organization_code}}</td>
                    <td>{{row.organization_name}}</td>
                    <td> <button type="button" class="btn-xs btn-primary" translate="remove_organization" ng-click="removeRoleClick(row)" ></button>
                        <button type="button" class="btn-xs btn-primary" translate="edit_organization" ng-click="editRoleClick(row)" ></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="organizationEdit.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <form name="editForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="organization_code" class="col-md-2 control-label" translate="organization_code"></label>
                    <div class="col-md-10">
                        <input id="organization_code"  type="text" ng-model="editNode.organization_code" class="input-sm form-control" focus="true" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="organization_name" class="col-md-2 control-label" translate="organization_name"></label>
                    <div class="col-md-10">
                        <input id="organization_name"  type="text" ng-model="editNode.organization_name" class="input-sm form-control" required/>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()" translate="cancel"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()" translate="save"><span class="glyphicon glyphicon-ok"></span>OK</button>
        </div>
    </script>
</div>
</body>
</html>
